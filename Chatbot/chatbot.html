<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Dynamic Background Gradient -->
    <div class="chatbot-bg-gradient"></div>

    <!-- Floating Chatbot Icon -->
    <div id="chatbot-icon" title="Chat with us!">
        <img src="robot-avatar.svg" alt="Chatbot Icon" width="48" height="48">
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="hidden">
        <div class="chatbot-header">
            <img src="robot-avatar.svg" alt="Bot Avatar" class="bot-avatar">
            <span class="chatbot-title">Mimo</span>
            <button id="chatbot-close" title="Close">&times;</button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages">
            <!-- Floating shapes for animated background -->
            <div class="floating-shape" style="top:10%;left:10%;width:40px;height:40px;background:radial-gradient(circle,#6c63ff33 60%,transparent 100%);"></div>
            <div class="floating-shape" style="top:60%;left:80%;width:30px;height:30px;background:radial-gradient(circle,#48c6ef33 60%,transparent 100%);"></div>
            <!-- Messages will appear here -->
        </div>
        <div class="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Type your message..." autocomplete="off" aria-label="Type your message">
            <button id="chatbot-send" class="ripple" title="Send" aria-label="Send">
                <span class="send-icon">&#9658;</span>
            </button>
            <button id="chatbot-voice" class="ripple" title="Voice Input" aria-label="Voice Input">
                <span class="mic-icon">
                    <!-- Bootstrap mic SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                      <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                      <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
